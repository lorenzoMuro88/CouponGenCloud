user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Rate limit for login endpoint (10 req/min per IP)
    limit_req_zone $binary_remote_addr zone=login_zone:10m rate=10r/m;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

    # Security headers (added at server level)
    map $http_x_forwarded_proto $hsts_header {
        default "";
        https   "max-age=31536000; includeSubDomains";
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Production - platform.coupongen.it → app:3000
    server {
        listen 80;
        server_name platform.coupongen.it;

        # Redirect HTTP→HTTPS will be configured by certbot later

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
        add_header Strict-Transport-Security "$hsts_header" always;

        # Static asset caching (browser cache)
        location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2)$ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Cache-Control;
            add_header Cache-Control "public, max-age=604800" always; # 7 days
            proxy_pass http://127.0.0.1:3000;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://127.0.0.1:3000;
        }

        # Apply rate limit to login
        location = /api/login {
            limit_req zone=login_zone burst=5 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://127.0.0.1:3000;
        }
    }

    # Staging - staging.coupongen.it → app:3001
    server {
        listen 80;
        server_name staging.coupongen.it;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
        add_header Strict-Transport-Security "$hsts_header" always;

        # Static asset caching (browser cache)
        location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2)$ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header Cache-Control;
            add_header Cache-Control "public, max-age=604800" always; # 7 days
            proxy_pass http://127.0.0.1:3001;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://127.0.0.1:3001;
        }

        location = /api/login {
            limit_req zone=login_zone burst=5 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://127.0.0.1:3001;
        }
    }
}


